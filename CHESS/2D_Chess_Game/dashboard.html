<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id="body">
    <div class="wrapper">
        <form action="" id="form">
            <h1>FIDE Chess Game </h1>
            <div class="input-box">
                <input type="text" placeholder="1st Player Name" required id="1stname">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="2nd Play Name" required id="2ndname">
                <i class='bx bxs-user' ></i>
            </div>
          
            <button type="submit" class="btn"><a href="index.html">Play</a></button>    
            
        </form>
    </div>
    <script>
        const form = document.getElementById('form');
        const fname = document.getElementById('1stname');
        const sname = document.getElementById('2ndname');
        form.addEventListener('submit',function(e){
            e.preventDefault();
           const firstnamevalue =  fname.value;
           const secondnamevalue = sname.value;
            localStorage.setItem('first-name',firstnamevalue);
            localStorage.setItem('second-name',secondnamevalue);
        })
    </script>
</body>
</html>
